<html>

<head>
    <script>

        var odd_nums = []
        for (var i = 0; i <= 20; i++) {
            if (i % 2 == 1) {
                odd_nums.push(i);
            }
            else {
                continue;
            }
        }
        document.write("odd array is ", odd_nums)

    </script>
</head>

</html>
