<html>

<head>
    <script>

        var bankingApp = {
            //amount: 0,
            balance: 0,
            open_account: function (amount) {
                if (this.balance == 0) {
                    this.balance = this.balance + amount
                    document.write("new account created " , this.balance)
                }
                else {
                    this.balance = this.balance + amount
                    document.write("already essist account and amount added to account ")
                }
            },
            withdraw: function (amount) {
                if (this.balance > amount) {
                    this.balance = this.balance - amount
                    document.write("remaining balance is ", this.balance)
                }
                else {
                    document.write("not sufficient balance ")
                }
            },
            deposit: function (amount) {
                this.balance = this.balance + amount
                document.write("amount added successfully and total balance is ", this.balance)
            }
        };

        bankingApp.open_account(5000);
        document.write("<br />");
        bankingApp.withdraw(1000);
        document.write("<br />");
        bankingApp.deposit(1000);

    </script>
</head>

</html>
